<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-1/css/all.min.css"
        integrity="sha512-wDB6AYiYP4FO5Sxieamqy9wtpAY3qdHMqlhZecIEUu1YjkLw5gQf/4ZDgOzmCBAF5SheMjmugkpUSVoUrGbLkQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Tera wada</h2>
            <h3 id="artist">Anup</h3>
            <div class="image_container">
                <img src="images/p-1.jpeg" alt="">
            </div>
            <audio src="Music/p-1.mp3"></audio>
            <div class="music_controls">
                <i class="fas fa-backward" title="backward" id="prev"></i>
                <i class="fas fa-play" title="play" id="play"></i>
                <i class="fas fa-forward" title="forward" id="next"></i>
            </div>
        </div>
    </div>

    <script>
            
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const img = document.querySelector("img");  
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");  
        const next = document.getElementById("next");
        const prev = document.getElementById("prev"); 

        const songs = [
            {
               name : 'p-1',
               title : 'Tera wada',
               artist : 'Anup',
               
            },
            {
                name : 'p-2',
               title : 'Jindagi',
               artist : 'md rafi',
               
            }
        ]
        
        let isPlaying = false;
        // song play
        const playmusic = ()=>{
            isplaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            img.classList.add("anime");
        };
         // song pause
        const pausemusic = ()=>{
            isplaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            img.classList.remove("anime");
        };

        play.addEventListener("click", ()=>{
        
             isPlaying ? pausemusic() : playmusic();
        });

        // changing data
        const loadsong = (songs) =>{
             title.textContent = songs.title;
             artist.textContent = songs.artist;
             music.src = "Music/"+songs.name+".mp3";
             img.src = "images/"+songs.name+".jpeg";
        }

        let songindex = 0;

        const nextsong = ()=>{
             songindex = (songindex+1)%songs.length;
             loadsong(songs[songindex]);
             playmusic();
        };
        const prevsong = ()=>{
             songindex = (songindex-1 + songs.length)%songs.length;
             loadsong(songs[songindex]);
             playmusic();
        };


        next.addEventListener('click',nextsong);
        prev.addEventListener('click', prevsong);


    </script>

</body>

</html>
